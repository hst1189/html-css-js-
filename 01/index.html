<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルLP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
        }

        /* 顶部固定 高度80px*/
        .header {
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            position: fixed;
            background: rgb(252, 182, 112);
            border: 1px solid rgba(255, 255, 255);
            text-align: center;
            line-height: 80px;
            opacity: 0.8;
        }

        .header .logo {
            width: 85px;
            height: 50px;
            vertical-align: middle;
        }

        .header a {
            color: white;
            text-decoration: none;
            vertical-align: middle;
        }

        /* 底部不固定 高度40px*/
        .footer {
            height: 40px;
            width: 100%;
            background: rgb(87, 99, 131);
            border: 1px solid rgba(255, 255, 255);
            text-align: center;
            line-height: 40px;
            opacity: 0.8;
        }

        /* 中间 flex’row 左 中 右 高度120vh*/
        .container {
            margin-top: 80px;
            height: 120vh;
            display: flex;
            flex-direction: row;
            opacity: 0.8;
        }

        /* 中 宽度自动填充， 高度同父类120vh*/
        .center {
            flex: 1;
            background: rgb(206, 201, 201);
            border: 1px solid rgba(255, 255, 255);
            text-align: center;
            line-height: 120vh;
        }

        /* 左 宽度固定200px， 高度同父类120vh*/
        .left {
            width: 200px;
            background: rgba(95, 179, 235, 0.972);
            border: 1px solid rgba(255, 255, 255);
            text-align: center;
            line-height: 120vh;
        }

        /* 右 宽度固定100px， 高度同父类120vh*/
        .right {
            width: 100px;
            background: rgb(231, 105, 2);
            border: 1px solid rgba(255, 255, 255);
            text-align: center;
            line-height: 120vh;
        }
    </style>
</head>

<body>
    <div class="header"><img class='logo' src='./images/logo.png' /><a href="#">header</a></div>
    <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    <div class="footer">
        <p>© 2025 Simple html+css+js by 小饅頭</p>
    </div>
</body>

</html>
