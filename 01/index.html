<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルLP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
        }

        /* 顶部固定 高度80px*/
        .header {
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            position: fixed;
            background: rgb(252, 182, 112);
            border: 1px solid rgba(255, 255, 255);
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .logo {
            width: 85px;
            height: 50px;
            border: 1px solid black;
        }

        .header a {
            color: white;
            text-decoration: none;
        }

        .header a:hover {
            color: blue;
        }


        /* 中间 flex’row 左 中 右 高度100vh*/
        .container {
            margin-top: 80px;
            /* 上距离*/
            height: 100vh;
            display: flex;
            flex-direction: row;
            opacity: 0.8;
        }


        .center,
        .left,
        .right {
            background: rgb(206, 201, 201);
            border: 1px solid rgba(255, 255, 255);
            text-align: center;
        }

        .left {
            width: 200px;
        }

        .right {
            width: 100px;
        }

        .center {
            flex: 1;
        }

        /* 底部不固定 高度40px*/
        .footer {
            bottom: 0;
            height: 40px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(87, 99, 131);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="header">
        <img class='logo' src='./images/logo.png' />
        <a href="#">header</a>
    </div>
    <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    <div class="footer">
        <p>© 2025 Simple html+css+js by 小饅頭</p>
    </div>
</body>

</html>
