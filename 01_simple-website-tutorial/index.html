<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シンプルLP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('../images/bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .header {
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            position: fixed;
            background: rgb(252, 182, 112);
            text-align: center;
            line-height: 80px;
            opacity: 0.8;
        }

        .footer {
            height: 40px;
            width: 100%;
            background: rgb(87, 99, 131);
            text-align: center;
            line-height: 40px;
            opacity: 0.8;
        }

        .container {
            margin-top: 80px;
            height: 120vh;
            display: flex;
            flex-direction: row;
            opacity: 0.8;
        }

        .center {
            flex: 1;
            background: rgb(206, 201, 201);
            text-align: center;
            line-height: 120vh;
        }

        .left {
            width: 200px;
            background: rgba(95, 179, 235, 0.972);
            text-align: center;
            line-height: 120vh;
        }

        .right {
            width: 100px;
            background: rgb(231, 105, 2);
            text-align: center;
            line-height: 120vh;
        }
    </style>
</head>

<body>
    <div class="header">header</div>
    <div class="container">
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </div>
    <div class="footer">
        <p>© 2025 Simple html+css+js by 小饅頭</p>
    </div>
</body>

</html>
