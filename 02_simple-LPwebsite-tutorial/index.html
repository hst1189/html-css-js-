<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>シンプルLP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;400;500;700&display=swap"
    rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "M PLUS Rounded 1c", sans-serif;
    }

    body {
      background-image: url("../images/bg.jpg");
      background-size: cover;
      background-position: center;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: black;
      opacity: 0.5;
      z-index: -1;
    }

    header {
      top: 0;
      left: 0;
      height: 100px;
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;
    }

    header .logo {
      height: 100px;
      width: 170px;
      /*border: 1px solid rgba(255, 255, 255);*/
    }

    header nav ul {
      list-style: none;
      display: flex;
      flex-direction: row;
      align-items: center;
      /* border: 1px solid rgba(255, 255, 255);*/
    }

    header nav ul li a {
      text-decoration: none;
      margin-left: 29px;
      font-weight: 600;
      color: white;
      transition: all 0.3s;
    }

    header nav ul li a:hover {
      color: #767685;
    }

    header nav ul li .contact {
      display: block;
      background: rgb(72, 149, 142);
      border-radius: 15px;
      padding: 10px 20px;
    }

    header nav ul li .contact:hover {
      background: rgb(56, 115, 110);
      transform: translateY(-3px);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 120px;
    }

    main h1 {
      color: white;
      font-size: 65px;
    }

    main p {
      margin-top: 15px;
      color: white;
      font-size: 30px;
      font-weight: 600;
    }

    main .button-area {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 40px;
      width: 30vw;
      /*border: 1px solid white;*/
    }

    main .button-area button {
      padding: 17px 30px;
      background: #da9168;
      border: none;
      border-radius: 30px;
      box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
      color: rgb(248, 248, 248);
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s;
    }

    main .button-area button:hover {
      background: #b7886d;
      color: #767685;
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    footer {
      color: white;
      margin-top: 20vh;
      height: 40px;
      width: 100%;
      text-align: center;
      line-height: 40px;
    }

    /* cursor stalker */
    #cursor {
      pointer-events: none;
      width: 20px;
      height: 20px;
      background: rgba(240, 136, 122, 0.5);
      border-radius: 50%;
      position: fixed;
      top: 0px;
      left: 0px;
      transition: 0.15s;
    }
  </style>

</head>

<body>
  <header>
    <a href="#"><img src="../images/logo.png" alt="" class="logo" /></a>
    <nav>
      <ul>
        <li><a href="#">サービス</a></li>
        <li><a href="#">本サイトについて</a></li>
        <li><a href="#">ブログ</a></li>
        <li><a href="#">オンライン相談</a></li>
        <li><a href="#" class="contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="title">
      <h1>みんなに優しいホームページ制作を</h1>
      <p>HP制作のプロフェッショナルです</p>
    </div>
    <div class="button-area">
      <button class="free">無料でお試し</button>
      <button>お問い合わせ</button>
    </div>
  </main>

  <footer>
    <p>© 2025 Simple html+css+js by 小饅頭</p>
  </footer>

  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", function (e) {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>

</html>
