<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2A7B9B;
            background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
            overflow: hidden;
        }

        .main {
            background-image: url("./images/bg.jpg");
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .main::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            opacity: 0.5;
        }

        .header {
            position: relative;
            z-index: 1;
        }

        .btn-grad {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 45px;
            color: white;
            text-align: center;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 30px;
            transition: 0.5s;
            background-size: 200% auto;
            background-image: linear-gradient(to right, #ff6e7f 0%, #bfe9ff 51%, #ff6e7f 100%);
            box-shadow: 0 0 20px #eee;
        }

        .btn-grad:hover {
            background-position: right center;
            text-decoration: underline;
        }

        footer {
            width: 100%;
            height: 80px;
            left: 0;
            bottom: 0;
            position: absolute;
            line-height: 80px;
            border: 1px solid black;
        }

        footer ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            padding: 10px 20px;
        }

        footer ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="header">
            <h1>CSS Gradient Generator</h1>
            <p>Generate a gradient background for use in CSS</p>
            <br>
            <h1>cssgradient</h1>
            <p><a class="btn-grad" href="https://cssgradient.io" target="_blank">https://cssgradient.io</a></p>
            <br>
            <h1>css-clip-path-generator</h1>
            <p><a class="btn-grad" href="https://www.cssportal.com/css-clip-path-generator"
                    target="_blank">https://www.cssportal.com/css-clip-path-generator</a>
            </p>
            <br>
        </div>
    </section>
    <footer>
        <ul>
            <li><a><i class="fab fa-2x fa-twitter"></i></a></li>
            <li><a><i class="fab fa-2x fa-github"></i></a></li>
            <li><a><i class="fab fa-2x fa-youtube"></i></a></li>
            <li><a><i class="fab fa-2x fa-apple"></i></a></li>
        </ul>
    </footer>

</body>

</html>
