<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- toggle section -->
  <input type="checkbox" id="check" />
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>

  <!-- sidebar section -->
  <div class="sidebar">
    <header>お店情報</header>
    <ul>
      <li><a href="#"><i class="fas fa-qrcode"></i>ダッシュボード</a></li>
      <li><a href="#"><i class="fas fa-link"></i>コミュニティ</a></li>
      <li><a href="#"><i class="fas fa-coffee"></i>コーヒ一</a></li>
      <li><a href="#"><i class="fas fa-calendar-week"></i>イベント</a></li>
      <li><a href="#"><i class="fas fa-sliders-h"></i>サービス</a></li>
      <li><a href="#"><i class="far fa-question-circle"></i>詳細情報</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i>お問い合わせ</a></li>
    </ul>
  </div>

  <section>
    <img id="background" src="bg.jpg" />
    <canvas id="canvas"></canvas>
  </section>


  <script src="rainyday.js"></script>
  <script>
    window.onload = function () {
      const image = document.querySelector('img');
      var engine = new RainyDay('canvas', 'background', image.width, image.height, 1, 1);
      let preset = Math.floor(Math.random() * 8) + 1;
      console.log(preset);

      if (preset == 1) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.rain([engine.preset(3, 3, 0.88), engine.preset(5, 5, 0.9), engine.preset(6, 2, 1)], 100);
      } else if (preset == 2) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
        engine.rain([engine.preset(0, 2, 0.5), engine.preset(4, 4, 1)], 50);
      } else if (preset == 3) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_SMUDGE;
        engine.rain([engine.preset(0, 2, 0.5), engine.preset(4, 4, 1)], 50);
      } else if (preset == 4) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.rain([engine.preset(4, 4, 0.88), engine.preset(8, 8, 0.9), engine.preset(9, 4, 1)], 100);
      } else if (preset == 5) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
        engine.rain([engine.preset(0, 2, 0.5), engine.preset(8, 8, 1)], 50);
      } else if (preset == 6) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_SMUDGE;
        engine.rain([engine.preset(0, 2, 0.5), engine.preset(8, 8, 1)], 50);
      } else if (preset == 7) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.rain([engine.preset(6, 6, 0.88), engine.preset(12, 12, 0.9), engine.preset(9, 4, 1)], 100);
      } else if (preset == 8) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_DROPS;
        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
        engine.rain([engine.preset(0, 2, 0.5), engine.preset(12, 12, 1)], 50);
      } else if (preset == 9) {
        engine.gravity = engine.GRAVITY_NON_LINEAR;
        engine.trail = engine.TRAIL_SMUDGE;
        engine.rain([engine.preset(0, 2, 0.5), engine.preset(12, 12, 1)], 50);
      }
    }
  </script>
</body>

</html>
