<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url("bg.jpg");
            background-size: cover;
            background-position: center;
        }

        .menu {
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border: 1px solid black;
        }

        .menu .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .menu .logo img {
            width: 50px;
            height: 50px;
        }

        .menu .logo h1 {
            color: white;
            font-size: 30px;
            font-weight: 400;
            margin-left: 20px;
        }


        .menu ul li {
            display: inline-block;
            list-style: none;
            margin-right: 20px;
        }

        .menu ul li a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .menu ul li a:hover {
            text-decoration: underline;
            transform: scale(1.2);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <img src="logo.png">
                <h1>dasdasdasxxxx</h1>
            </div>
            <ul>
                <li><a href="#">aaaaaa</a></li>
                <li><a href="#">bbbbb</a></li>
                <li><a href="#">ccccc</a></li>
            </ul>
        </div>


        <div class="content">
            <p>dsadsdsa</p>
            <p>dsadsdsa</p>
            <p>dsadsdsa</p>
        </div>
    </div>
</body>

</html>
